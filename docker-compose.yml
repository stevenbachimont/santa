version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./server:/app/server
      # Pour éviter des problèmes avec node_modules, commentez la ligne suivante en prod
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "3333:3333"
    volumes:
      - ./client:/app/client
      # Pour éviter des problèmes avec node_modules, commentez la ligne suivante en prod
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development

volumes:
  node_modules:
